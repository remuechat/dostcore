<app-login-header></app-login-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Be An IskoLeader</h2>
  <h2>Join now.</h2>

  <ion-button id="openLoginModal" expand="full" fill="outline" color="primary">Login</ion-button>

  <ion-modal trigger="openLoginModal" [cssClass]="'login-modal'" [backdropDismiss]="true">
    <ng-template>
      <app-login-modal></app-login-modal>
    </ng-template>
  </ion-modal>
  

  <a routerLink="/register">Are you a school? Register now.</a>
  <a routerLink="/admin">Are you an admin? Login here.</a>

</ion-content>
